<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
    <link href="./css/tablas.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Crear Reserva</h1>

    <form method="POST" action="http://localhost:8080/reservas">
        <label for="deporte">Deporte:</label>
            <select id="deporte" name="deporte">
                <option value="Fútbol">Fútbol</option>
                <option value="Tenis">Tenis</option>
                <option value="Pádel">Pádel</option>
                <option value="Piscina">Piscina</option>
                <option value="Gimnasio">Gimnnasio</option>
            </select><br>

        <label for="pista">Pista:</label>
            <input type="text" id="pista" name="pista" required><br>

        <input id="nombre" name="nombre" type="hidden" value="null">Reservada</label>

        <label for="fechaReserva">Fecha de Reserva:</label>
            <input type="date" id="fechaReserva" name="fechaReserva" required><br>

        <label for="horaIni">Hora de Inicio:</label>
            <input type="time" id="horaIni" name="horaIni" required><br>

        <label for="horaFin">Hora de Fin:</label>
            <input type="time" id="horaFin" name="horaFin" required><br>

        <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" name="capacidad" required><br>

        <input id="reservada" name="reservada" type="hidden" value="false">

        <input type="submit" value="Crear Reserva">
    </form>
</body>

</html>
