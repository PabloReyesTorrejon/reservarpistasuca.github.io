<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>Crear Reserva</h1>

    <form id="creaReserva">
        <label for="deporte">Deporte:</label>
            <select id="deporte" name="deporte">
                <option value="SeleccionarOpcion">---Seleccionar opción---</option>
                <option value="Fútbol">Fútbol</option>
                <option value="Tenis">Tenis</option>
                <option value="Pádel">Pádel</option>
                <option value="Piscina">Piscina</option>
                <option value="Gimnasio">Gimnnasio</option>
            </select><br>

        <label for="pista">Pista:</label>
            <input type="text" id="pista" name="pista" required><br>

        <input id="nombre" name="nombre" type="hidden" value="null"></label>

        <label for="fechaReserva">Fecha de Reserva:</label>
            <input type="date" id="fechaReserva" name="fechaReserva" required><br>

        <label for="h_ini">Hora de Inicio:</label>
            <input type="time" id="h_ini" name="h_ini" required><br>

        <label for="h_fin">Hora de Fin:</label>
            <input type="time" id="h_fin" name="h_fin" required><br>

        <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" name="capacidad" required><br>

        <input id="reservada" name="reservada" type="hidden" value="false">

        <input type="submit" value="Crear Reserva">
    </form>

    <div id="formulario"></div>

    <div id="resReserva"></div>
</body>

</html>
